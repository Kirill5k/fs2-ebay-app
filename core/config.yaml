apiVersion: v1
data:
  application.conf: |
    server {
      host: "0.0.0.0"
      host: ${?HOST}
      port: 7070
      port: ${?PORT}
    }

    client-proxy {
      host: "140.227.211.47"
      port: 8080
    }

    mongo {
      connection-uri: "mongodb+srv://"${?MONGO_USER}":"${?MONGO_PASSWORD}"@"${?MONGO_HOST}"/ebay-app"
      db-name: "ebay-app"
    }

    cex {
      base-uri: "https://fs2-proxy.herokuapp.com"
      cache {
        expiration: 24h
        validation-period: 1h
      }
      headers {
        "X-Reroute-To": "https://wss2.cex.uk.webuy.io"
        "X-Reload-On-403": "true"
      }
    }

    ebay {
      base-uri: "https://api.ebay.com"
      credentials: [
        {client-id: ${?EBAY_CLIENT_ID}, client-secret: ${?EBAY_CLIENT_SECRET}}
        {client-id: ${?EBAY_CLIENT_ID_2}, client-secret: ${?EBAY_CLIENT_SECRET_2}}
        {client-id: ${?EBAY_CLIENT_ID_2}, client-secret: ${?EBAY_CLIENT_SECRET_3}}
        {client-id: ${?EBAY_CLIENT_ID_4}, client-secret: ${?EBAY_CLIENT_SECRET_4}}
      ]
      search {
        min-feedback-score: 5
        min-feedback-percentage: 92
        max-listing-duration: 20m
      }
    }

    selfridges {
      base-uri: "https://fs2-proxy.herokuapp.com"
      headers: {
        "api-key": ${?SELFRIDGES_API_KEY}
        "X-Reload-On-403": "true"
        "X-Reroute-To": "https://www.selfridges.com"
      }
    }

    argos {
      base-uri: "https://www.argos.co.uk"
      proxied: true
    }

    jdsports {
      base-uri: "https://fs2-proxy.herokuapp.com"
      headers {
        "Referer": "https://www.jdsports.co.uk/men",
        "X-Reroute-To": "https://www.jdsports.co.uk"
        "X-Reload-On-403": "true"
      }
    }

    scotts {
      base-uri: "https://fs2-proxy.herokuapp.com"
      headers {
        "Referer": "https://www.scottsmenswear.com/men",
        "X-Reroute-To": "https://www.scottsmenswear.com"
        "X-Reload-On-403": "true"
      }
    }

    tessuti {
      base-uri: "https://fs2-proxy.herokuapp.com"
      headers {
        "Referer": "https://www.tessuti.co.uk/men",
        "X-Reroute-To": "https://www.tessuti.co.uk"
        "X-Reload-On-403": "true"
      }
    }

    nvidia {
      base-uri: "https://api.nvidia.partners"
      proxied: true
    }

    scan {
      base-uri: "https://www.scan.co.uk"
      proxied: true
      headers {
        "X-Forwarded-For": "92.7.76.29"
      }
    }

    telegram {
      base-uri: "https://api.telegram.org"
      bot-key: ${?TELEGRAM_BOT_API_KEY}
      main-channel-id: ${?TELEGRAM_CHANNEL_ID}
      secondary-channel-id: ${?TELEGRAM_SECONDARY_CHANNEL_ID}
      alerts-channel-id: ${?TELEGRAM_ALERTS_CHANNEL_ID}
    }

    stock-monitor {
      cex {
        monitoring-frequency: 10m
        monitoring-requests: [
          {search-criteria: {query: "macbook pro 18,4"}, monitor-stock-change: true, monitor-price-change: true}
          {search-criteria: {query: "macbook pro 18,3 m1"}, monitor-stock-change: true, monitor-price-change: true}
          {search-criteria: {query: "macbook pro 18,2 max"}, monitor-stock-change: true, monitor-price-change: true}
          {search-criteria: {query: "macbook pro 18,1 m1"}, monitor-stock-change: true, monitor-price-change: true}
        ]
      }

      nvidia {
        monitoring-frequency: 5m
        monitoring-requests: [
          {search-criteria: {query: "geforce", category: "GPU"}, monitor-stock-change: true, monitor-price-change: true}
        ]
      }

      argos {
        monitoring-frequency: 10m
        monitoring-requests: [
          {search-criteria: {query: "PlayStation 5 Console"}, monitor-stock-change: false, monitor-price-change: true}
        ]
      }

      tessuti {
        delay-between-requests: 10s
        monitoring-frequency: 4m
        monitoring-requests: [
          {search-criteria: {category: "men", query: "mallet"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 59}
          {search-criteria: {category: "men", query: "Emporio Armani"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 59}
          {search-criteria: {category: "men", query: "Hugo"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 59}
