apiVersion: v1
data:
  application.conf: |
    server {
      host: "0.0.0.0"
      host: ${?HOST}
      port: 7070
      port: ${?PORT}
    }

    client-proxy {
      host: "200.68.128.249"
      port: 3128
    }

    mongo {
      connection-uri: "mongodb+srv://"${?MONGO_USER}":"${?MONGO_PASSWORD}"@"${?MONGO_HOST}"/ebay-app"
      db-name: "ebay-app"
    }

    cex {
      base-uri: "https://fs2-proxy.herokuapp.com/cex"
      cache {
        expiration: 24h
        validation-period: 1h
      }
    }

    ebay {
      base-uri: "https://api.ebay.com"
      credentials: [
        {client-id: ${?EBAY_CLIENT_ID}, client-secret: ${?EBAY_CLIENT_SECRET}}
        {client-id: ${?EBAY_CLIENT_ID_2}, client-secret: ${?EBAY_CLIENT_SECRET_2}}
        {client-id: ${?EBAY_CLIENT_ID_2}, client-secret: ${?EBAY_CLIENT_SECRET_3}}
        {client-id: ${?EBAY_CLIENT_ID_4}, client-secret: ${?EBAY_CLIENT_SECRET_4}}
      ]
      search {
        min-feedback-score: 5
        min-feedback-percentage: 92
        max-listing-duration: 20m
      }

      deals-finder {
        search-frequency: 60s
        search-requests: [
          {search-criteria: {query: "PS4", item-kind: "video-game", category: "games-ps4-ps5"}, min-margin: 25, max-quantity: 10}
          {search-criteria: {query: "XBOX ONE", item-kind: "video-game", category: "games-xbox-one-series-x"}, min-margin: 40, max-quantity: 10}
          {search-criteria: {query: "PS5", item-kind: "video-game", category: "games-ps4-ps5"}, min-margin: 25, max-quantity: 10}
          {search-criteria: {query: "XBOX SERIES", item-kind: "video-game", category: "games-xbox-one-series-x"}, min-margin: 40, max-quantity: 10}
          {search-criteria: {query: "SWITCH", item-kind: "video-game", category: "games-switch"}, min-margin: 40, max-quantity: 10}
        ]
        delay-between-requests: 5s
      }
    }

    selfridges {
      base-uri: "https://fs2-proxy.herokuapp.com/selfridges"
      headers: {
        api-key: ${?SELFRIDGES_API_KEY}
      }
    }

    argos {
      base-uri: "https://www.argos.co.uk"
      proxied: true
    }

    jdsports {
      base-uri: "https://fs2-proxy.herokuapp.com/jdsports"
      headers {
        "Referer": "https://www.jdsports.co.uk/men",
        "X-Reroute-To": "https://www.jdsports.co.uk"
      }
    }

    scotts {
      base-uri: "https://fs2-proxy.herokuapp.com"
      headers {
        "Referer": "https://www.scottsmenswear.com/men",
        "X-Reroute-To": "https://www.scottsmenswear.com"
      }
    }

    tessuti {
      base-uri: "https://fs2-proxy.herokuapp.com"
      headers {
        "Referer": "https://www.tessuti.co.uk/men",
        "X-Reroute-To": "https://www.tessuti.co.uk"
      }
    }

    nvidia {
      base-uri: "https://api.nvidia.partners"
      proxied: true
    }

    scan {
      base-uri: "https://www.scan.co.uk"
    }

    telegram {
      base-uri: "https://api.telegram.org"
      bot-key: ${?TELEGRAM_BOT_API_KEY}
      main-channel-id: ${?TELEGRAM_CHANNEL_ID}
      secondary-channel-id: ${?TELEGRAM_SECONDARY_CHANNEL_ID}
      alerts-channel-id: ${?TELEGRAM_ALERTS_CHANNEL_ID}
    }

    stock-monitor {
      cex {
        monitoring-frequency: 10m
        monitoring-requests: [
          {search-criteria: {query: "Apple iPad Pro 12.9 5th gen 128gb wifi"}, monitor-stock-change: false, monitor-price-change: true}
        ]
      }

      nvidia {
        monitoring-frequency: 5m
        monitoring-requests: [
          {search-criteria: {query: "geforce", category: "GPU"}, monitor-stock-change: true, monitor-price-change: true}
        ]
      }

      argos {
        monitoring-frequency: 10m
        monitoring-requests: [
          {search-criteria: {query: "PlayStation 5 Console"}, monitor-stock-change: false, monitor-price-change: true}
        ]
      }

      tessuti {
        monitoring-frequency: 4m
        monitoring-requests: [
          {search-criteria: {query: "Emporio Armani"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 49}
          {search-criteria: {query: "Boss"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 59}
          {search-criteria: {query: "Calvin Klein"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 59}
          {search-criteria: {query: "Tommy Hilfiger"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 59}
          {search-criteria: {query: "Stone Island"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 39}
          {search-criteria: {query: "Kenzo"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 39}
          {search-criteria: {query: "Moncler"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 39}
        ]
      }

      scotts {
        monitoring-frequency: 4m
        monitoring-requests: [
          {search-criteria: {query: "Emporio Armani EA7"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 49}
          {search-criteria: {query: "Emporio Armani"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 49}
        ]
      }

      jdsports {
        monitoring-frequency: 4m
