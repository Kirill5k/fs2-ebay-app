          {search-criteria: {category: "men", query: "polo-ralph-lauren"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 59}
          {search-criteria: {category: "men", query: "Tommy Hilfiger"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 59}
          {search-criteria: {category: "men", query: "Stone Island"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 39}
          {search-criteria: {category: "men", query: "Kenzo"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 59}
          {search-criteria: {category: "men", query: "Moncler"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 39}
        ]
      }

      scotts {
        delay-between-requests: 10s
        monitoring-frequency: 4m
        monitoring-requests: [
          {search-criteria: {query: "Emporio Armani EA7"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 59}
          {search-criteria: {query: "Emporio Armani"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 59}
          {search-criteria: {query: "Hugo"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 59}
          {search-criteria: {query: "tommy-hilfiger"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 59}
          {search-criteria: {query: "emporio-armani-loungewear"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 49}
        ]
      }

      jdsports {
        delay-between-requests: 10s
        monitoring-frequency: 4m
        monitoring-requests: [
          {search-criteria: {category: "men", query: "Emporio Armani EA7"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 59}
          {search-criteria: {category: "men", query: "Calvin Klein"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 64}
