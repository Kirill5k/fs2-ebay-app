          {search-criteria: {category: "men", query: "tommy-hilfiger"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 64}
        ]
      }

      selfridges {
        delay-between-requests: 10s
        monitoring-frequency: 6m
        monitoring-requests: [
          {search-criteria: {query: "michael-michael-kors"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 49}
          {search-criteria: {query: "stone-island"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 59}
