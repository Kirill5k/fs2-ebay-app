server {
  host: "0.0.0.0"
  host: ${?HOST}
  port: 7070
  port: ${?PORT}
}

client-proxy {
  host: ${?CLIENT_PROXY_HOST}
  port: ${?CLIENT_PROXY_PORT}
}

mongo {
  connection-uri: "mongodb+srv://localhost:12345/ebay-app"
  db-name: "ebay-app"
}

cex {
  base-uri: "https://wss2.cex.uk.webuy.io"
  price-find {
    cache-expiration: 24h
    cache-validation-period: 1h
  }
  stock-monitor {
    monitoring-frequency: 10m
    monitoring-requests: [
      {search-criteria: {query: "macbook pro 16,1"}, monitor-stock-change: true, monitor-price-change: true},
      {search-criteria: {query: "jbl pulse 4"}, monitor-stock-change: true, monitor-price-change: true}
    ]
  }
}

ebay {
  base-uri: "https://api.ebay.com"
  credentials: [
    {client-id: "id1", client-secret: "secret1"},
    {client-id: "id2", client-secret: "secret2"}
  ]
  search {
    min-feedback-score: 5
    min-feedback-percentage: 92
    max-listing-duration: 20m
  }
  deals {
    video-games {
      search-frequency: 60s
      search-criteria: [{query: "XBOX ONE"}, {query: "PS4"}]
      min-margin-percentage: 34
    }
  }
}

selfridges {
  base-uri: "https://www.selfridges.com"
  headers: {
    api-key: "key"
    api-key: ${?SELFRIDGES_API_KEY}
  }
  stock-monitor {
    monitoring-frequency: 10m
    monitoring-requests: [
      {search-criteria: {query: "calvin klein"}, monitor-stock-change: false, monitor-price-change: true, min-discount: 10},
      {search-criteria: {query: "emporio armani"}, monitor-stock-change: false, monitor-price-change: true},
      {search-criteria: {query: "tommy hilfiger"}, monitor-stock-change: false, monitor-price-change: true},
      {search-criteria: {query: "ralph lauren"}, monitor-stock-change: false, monitor-price-change: true}
    ]
  }
}

argos {
  base-uri: "https://www.argos.co.uk"
  stock-monitor {
    monitoring-frequency: 10m
    monitoring-requests: [
      {search-criteria: {query: "PlayStation 5 Console"}, monitor-stock-change: false, monitor-price-change: true}
    ]
  }
}

