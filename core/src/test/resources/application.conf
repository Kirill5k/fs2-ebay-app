  headers: {}
}

scan {
  base-uri: "https://www.scan.co.uk"
  headers: {}
}

telegram {
  base-uri: "https://api.telegram.org"
  bot-key: "BOT-KEY"
  main-channel-id: "MAIN"
  secondary-channel-id: "SECONDARY"
  alerts-channel-id: "ALERTS"
}

stock-monitor {
  cex {
    monitoring-frequency: 10m
