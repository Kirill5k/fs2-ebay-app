server {
  host: "0.0.0.0"
  host: ${?HOST}
  port: 7070
  port: ${?PORT}
}

client-proxy {
  host: ${?CLIENT_PROXY_HOST}
  port: ${?CLIENT_PROXY_PORT}
}

mongo {
  connection-uri: "mongodb+srv://localhost:12345/ebay-app"
  db-name: "ebay-app"
}

cex {
  base-uri: "https://wss2.cex.uk.webuy.io"
  cache {
    expiration: 24h
    validation-period: 1h
  }
  headers: {}
}

ebay {
  base-uri: "https://api.ebay.com"
  credentials: [
    {client-id: "id1", client-secret: "secret1"},
    {client-id: "id2", client-secret: "secret2"}
  ]
  search {
    min-feedback-score: 5
    min-feedback-percentage: 92
    max-listing-duration: 20m
  }
  deals-finder {
    search-frequency: 60s
    search-requests: [
      {search-criteria: {query: "PS4", item-kind: "video-game"}, min-margin: 25, max-quantity: 10}
    ]
    delay-between-requests: 10s
  }
  headers: {}
}

selfridges {
  base-uri: "https://www.selfridges.com"
  headers: {
    api-key: "key"
    api-key: ${?SELFRIDGES_API_KEY}
  }
}

